<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄市托育嬰服務查詢</title>
  <script src="./index.js" defer charset="utf-8"></script>
  <!-- google map -->
  <script defer charset="utf-8" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRf_4FohphQwLdc695Fw9Ptja2aDdGVqI&callback=initMap"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">高雄市托育嬰服務查詢</span>
  </nav>
  <div class="row pt-2">
    <div class="col">
      <main>
        <div id="app"></div>
      </main>
    </div>
    <div class="col">
      <div class="embed-responsive embed-responsive-1by1">
        <div id="map" class="embed-responsive-item"></div>
      </div>
    </div>
  </div>
  <footer class="bg-light text-center">
    Copyright © 2017 史卯郁 楊竑昕 All rights reserved.
  </footer>
</body>

<template id="nurserys">
  <div class="container">
    <div class="card">
      <form class="card-body">
        <div class="form-group">
          <label>行政區</label>
          <select class="form-control" v-model="district">
            <option v-for="dist in districts">{{dist}}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="card mt-2" style="height: 70vh;">
      <div class="card-body" style="max-height: 100%; overflow: scroll;">
        <nursery v-for="(nursery, index) in districtNurserys" :key="nursery.id" v-bind="nursery"></nursery>
      </div>
    </div>
  </div>
</template>
<template id="nursery">
  <div class="card">
    <a data-toggle="collapse" :href="'#nursery-collapse-'+id">
      <h5 class="card-header d-flex align-items-baseline">
        <span class="text-muted small">{{district}}</span>
        <span class="ml-2">{{org_Text}}</span>
      </h5>
    </a>
    <div :id="'nursery-collapse-'+id" class="collapse">
      <div class="card-body">
        <p class="card-text">服務時間: {{servTime}}</p>
        <p class="card-text">電話: {{informtel}}</p>
        <p class="card-text">地址: {{informaddress}}</p>
      </div>
    </div>
  </div>
</template>

</html>
